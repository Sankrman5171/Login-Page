<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
<script src="register.js"></script>

	<div class="register-container">
    <h2>Register</h2>
    <form action="reg" method="post" id="registerForm">
        <input type="text" id="firstName" name="fname" placeholder="First Name" required>
        <input type="text" id="lastName" name="lname" placeholder="Last Name" required>
        <input type="text" id="city" name="city" placeholder="City" required>
        <input type="email" id="email" name="mid" placeholder="Mail ID" required>
        <input type="tel" id="phone" name="phno" placeholder="Phone No" pattern="[0-9]{10}" required>
        <input type="text" id="username" name="uname" placeholder="Username" required>
        <input type="password" id="password" name="pword" placeholder="Password" required>

        <input type="submit" value="Register">
    </form>

    <a href="login.html" class="login-link">Already have an account? Login</a>
</div>
</body>
</html>
